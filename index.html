<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Foodie Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; background: #f0f0f0; }
        /* 自定义气泡样式 */
        .leaflet-popup-content-wrapper { border-radius: 8px; padding: 5px; }
        .popup-title { font-weight: bold; color: #e67e22; margin-bottom: 5px; }
        .tag { font-size: 10px; background: #eee; padding: 2px 5px; border-radius: 4px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([35.0, 105.0], 4); // 默认显示中国全图

        // 使用更清爽的底图样式 (CartoDB Light)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // 异步获取 JSON 数据
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    const marker = L.marker(item.coords).addTo(map);
                    const popupContent = `
                        <div class="popup-title">${item.name}</div>
                        <span class="tag">${item.type}</span>
                        <p style="font-size:12px; color:#666;">${item.note}</p>
                        <a href="${item.url}" target="_blank" style="font-size:12px; color:#3498db;">查看详情</a>
                    `;
                    marker.bindPopup(popupContent);
                });
            })
            .catch(err => console.error('Error loading map data:', err));
    </script>
</body>
</html>
