<!DOCTYPE html>
<html>
<head>
    <title>我的美食地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        .custom-popup { font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 初始化地图，设置中心点坐标和缩放级别
        const map = L.map('map').setView([30.65, 104.06], 5); 

        // 加载地图底图 (这里使用 OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 美食点位数据
        const restaurants = [
            { name: "成都火锅", coords: [30.65, 104.06], desc: "这家的鸭血绝了！" },
            { name: "顺德双皮奶", coords: [22.83, 113.25], desc: "盲点不踩雷。" }
        ];

        // 循环添加标记
        restaurants.forEach(res => {
            L.marker(res.coords).addTo(map)
                .bindPopup(`<div class="custom-popup"><b>${res.name}</b><br>${res.desc}</div>`);
        });
    </script>
</body>
</html>
